<!DOCTYPE html>
<html>
<head>
<title>MVC Test</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="expires" content="0">
<style type="text/css">
	.template {display: none;}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="http://cedalion.org/agility.min.js"></script>
<script type="text/javascript" src="/js/mvc.js"></script>
</head>
<body>
<table class="template" id="timeline-template">
  <tr>
    <td><span data-bind="from"></span> said <span data-bind="text"></span></td>
    <td><button class="remove">x</button></td>
  </tr>
</table>
<table class="template" id="tweet-template">
  <tr>
    <td><input type="text" data-bind="text"/></td>
    <td><button class="remove">x</button></td>
  </tr>
</table>
<table class="template" id="follow-template">
<tr>
  <td>
    <select data-bind="who"
	    class="container" 
	    data-path="/tweet/" 
	    data-query="*.d" 
	    data-type="user-option">
      <option>Select One...</option>
    </select>
  </td>
  <td><button class="remove">x</button></td>
</tr>
</table>
<select class="template" id="user-option-template">
  <option data-bind="dir, value=dir">??</option>
</select>

<div class="template" id="profile-template">
  <table>
    <tr><td>Real Name:</td><td><input type="text" data-bind="realName"/></td></tr>
    <tr><td>About Me:</td><td><input type="text" data-bind="aboutMe"/></td></tr>
  </table>
</div>

<h1>This is a test</h1>
<table><tr>
	<td>
		<table id="timeline"
			class="container" 
			data-path="/timeline/Boaz/" 
			data-type="timeline"
			data-interval="2000">
		  <tr class="show-if-empty">
		    <td>Nothing to see... Try following someone!</td>
		  </tr>
		</table>
	</td>
	<td>
		<button class="create" data-container="#my-tweets" data-new="text: ''">What's on you mind?</button>
		<table id="my-tweets" class="container" data-path="/tweet/Boaz/" data-type="tweet"></table>
	</td>
	<td>
		<button class="create" data-container="#follow">Follow Another Dude or Gal</button>
		<table id="follow" class="container" data-path="/followers/Boaz/" data-type="follow">
		  <tr class="show-if-empty"><td>You really should follow someone</td></tr>
		</table>
	</td>
	<td id="profile" class="container" data-path="/profile/" data-query="Boaz.json" data-type="profile">
	  <button class="show-if-empty create" data-container="#profile" data-new="user: 'Boaz'" data-key="Boaz.json">Create Profile</button>
	</td>
</tr></table>
</body>
</html>
